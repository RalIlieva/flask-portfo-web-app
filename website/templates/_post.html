<table class="table table-hover">
  <tr>
    <td width="50px">
      <a href="{{ url_for('views.myprofile', name=post.author.name) }}">
          <img src="{{ post.author.avatar(50) }}">
      </a>
    </td>
    <td>
      <a class="user_popup" :w
        href="{{ url_for('views.myprofile', name=post.author.name) }}">
        {{ post.author.name }}
      </a>
      posts:
      <br>
      <a href="{{ url_for('views.show_post', post_id=post.id) }}">
      {{ post.title | safe }}
      </a>
    </td>
  </tr>
</table>
